<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Counter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NVTFNMZFLG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NVTFNMZFLG');
</script>
</head>
<body>
   <div class="container">
    <div class="background">
        <div class="content">
            <div id="langSwitchContainer">
                <img id="uaFlag" src="images/ua.png" alt="UA flag">
                <img id="enFlag" src="images/en.png" alt="EN flag">
                <img id="deFlag" src="images/de.png" alt="DE flag">
                <img id="esFlag" src="images/es.png" alt="ES flag">
            </div>
            <h1 class="title" id="title">Loot Counter</h1>
            <div class="counter">
                <span id="count" class="count-text">0</span>
                <img src="images/hammer.png" alt="hammer" class="icon">
            </div>
            <button id="incrementBtn">Loot +1</button>
            <input type="number" id="inputCount" placeholder="Enter count">
            <button id="setCountBtn">Set Count</button>
          
        </div>
    </div>
</div>

    <script src="js/script.js"></script>
</body>
</html>
