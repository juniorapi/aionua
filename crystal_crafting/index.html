<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крафт кристалів</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-header">
                <h2>Калькулятор кристалів</h2>
                <button id="reset-crystal" class="reset-button">Скинути</button>
            </div>
            <div class="calculator-content">
                <div id="crystal-icon-container">
                    <img src="images/icon_item_ta_combineskill_ws_r_60a.png" alt="crystal" width="40" height="40" class="calculator-icon">
                </div>
                <div class="input-group">
                    <label for="crystal-type">Тип кристалу:</label>
                    <select id="crystal-type">
                        <option value="red" data-icon="images/icon_item_ta_combineskill_ws_r_60a.png">Древний красный кристалл</option>
                        <option value="white" data-icon="images/icon_item_ws_combineskill_ar_r_60a.png">Древний белый кристалл</option>
                        <option value="yellow" data-icon="images/icon_item_ha_combineskill_ta_r_60a.png">Древний желтый кристалл</option>
                        <option value="green" data-icon="images/icon_item_as_combineskill_ha_r_60a.png">Древний зеленый кристалл</option>
                        <option value="idium" data-icon="images/icon_item_co_combineskill_all_r_60a.png">Идиумовый кристалл времени</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="quantity">Кількість крафтів:</label>
                    <input type="number" id="quantity" value="1" min="1" max="100">
                </div>
                
                <div class="ingredients">
                    <h3>Необхідні матеріали:</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Матеріал</th>
                                <th>Кількість</th>
                            </tr>
                        </thead>
                        <tbody id="materials-list"></tbody>
                    </table>
                </div>
                <div class="output">
                    <h3>Результат крафту:</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Предмет</th>
                                <th>Кількість</th>
                            </tr>
                        </thead>
                        <tbody id="output-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
