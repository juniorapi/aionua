<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=800, initial-scale=1">
	<title>Aion stigma calculator</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/aion.js"></script>
	<script src="js/data.js"></script>
	<script src="js/script.js"></script>
	<script src="js/lang_enn.js"></script>
	<script src="js/lang_en.js"></script>
	<script src="js/vals.js"></script>
	
</head>
<body>
<div id="page">
	<div id="wrapper">
		<div class="bookmark-border" id="border_top_left"></div>
		<div class="bookmark-border" id="border_top_right"></div>
		<div class="bookmark-border" id="border_bottom_left"></div>
		<div class="bookmark-border" id="border_bottom_right"></div>
		<div class="bookmark-border-hor" id="border_top"></div>
		<div class="bookmark-border-hor" id="border_bottom"></div>
		<div class="bookmark-border-vert" id="border_left"></div>
		<div class="bookmark-border-vert" id="border_right"></div>
		<div id="version_layer"></div>
		<div id="stigma_wrapper">
			<div class="stigma-slot" id="stigma_nor_1"></div>
			<div class="stigma-slot" id="stigma_nor_2"><div class="stigma-icon"></div></div>
			<div class="stigma-slot" id="stigma_nor_3"><div class="stigma-icon"></div></div>
			<div class="stigma-slot" id="stigma_nor_4"><div class="stigma-icon"></div></div>
			<div class="stigma-slot" id="stigma_nor_5"><div class="stigma-icon"></div></div>
			<div class="stigma-slot" id="stigma_nor_6"><div class="stigma-icon"></div></div>
			<div class="stigma-slot stigma-slot-advance" id="stigma_adv_1"><div class="stigma-icon"></div></div>
			<div class="stigma-slot stigma-slot-advance" id="stigma_adv_2"><div class="stigma-icon"></div></div>
			<div class="stigma-slot stigma-slot-advance" id="stigma_adv_3"><div class="stigma-icon"></div></div>
			<div class="stigma-slot stigma-slot-advance" id="stigma_adv_4"><div class="stigma-icon"></div></div>
			<div class="stigma-slot stigma-slot-advance" id="stigma_adv_5"><div class="stigma-icon"></div></div>
			<div class="stigma-slot stigma-slot-advance" id="stigma_adv_6"><div class="stigma-icon"></div></div>
		</div>
		<div id="stigma_free_wrapper"></div>
		<div id="stigma_tree_wrapper"></div>
		<div id="race_wrapper"></div>
		<div id="cost_wrapper"><table>
			<tr><td><div class="cost-shard"></div></td><td id="cost_shard">0</td></tr>
			<tr><td><div class="cost-abyss"></div></td><td id="cost_abyss">0</td></tr>
		</table></div>
		<div id="class_wrapper">
			<input id="class-level" name="char_level" size="2" value="60" />
			<div id="class-picker" inputname="selected_class" class="class-select"></div>
		</div>
	
		<div id="share_link"><input type="text" id="stigma_link" /></div>
	</div>
	
	
	
</div>
<div id="stigma_tooltip"></div>
<div class="footer-text">
			<p>Designed by <strong>ASPirine and Guimera</strong>.&nbsp;AionÂ® is a registered trademark of NCSOFT Corporation.</p>
		</div>
</body>
